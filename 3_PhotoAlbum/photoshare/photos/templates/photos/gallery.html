<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <div class="jumbotron">
                <h1>The Image Gallery</h1>
                <p>A bunch of beautiful image that i didnt take</p>
                <br><br>
     </div>

    <style>
        .image-thumbail{
        height : 200px;
        object-fit : cover;
        }
        .list-group-item a{
            text-decoration: none;
            color:black;
            }
        h1 {text-align: center;}
        p {text-align: center;}
        div {text-align: center;}
    </style>

</head>
<body class="m-5">

<div class="container">

    <div class="row">

            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="{% url 'gallery' %}"> All </a></li>
                        {% for category in categories %}
                        <li class="list-group-item">
                            <a href="{% url 'gallery' %}?category={{category.name}}"> {{ category.name }} </a></li>
                        {% endfor %}
                        <a href="{% url 'addPhoto' %}"  class="btn btn-dark btn-block btn-sm m-1">Add Photos</a>

                    </ul>
                </div>

            </div>

        <div class="col-md-9">
<!--            <div class="jumbotron">-->
<!--                <h1>The Image Gallery</h1>-->
<!--                <p>A bunch of beautiful image that i didnt take</p>-->
<!--            </div>-->
            <div class="row">

                {% for photo in photos %}

                <div class="col-md-4">
                    <div class="card">
                      <img class="image-thumbail" src="{{photo.image.url}}" alt="Card image cap">
                      <div class="card-body">
                          <small>Category :{{ photo.category.name }}</small>
                      </div>
                      <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>

                    </div>
                </div>
                {% empty %}
                <h3> No Photos !!!!!!!</h3>
                {% endfor %}


            </div>
        </div>
    </div>
</div>

</body>
</html>
